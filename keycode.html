<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructions</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BBH+Sans+Bartle&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .main {
            height: 100vh;
            width: 100%;
            background-image: url(../images/splash2.gif);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .text {
            position: relative;
            top: 20px;
            height: 150px;
            width: 450px;
            border: 5px solid rgb(133, 132, 132);
            box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
            margin: 0px auto;
            padding: 10px;
            backdrop-filter: blur(9px);
            background-color: rgba(255, 255, 255, 0.094);
        }

        .heading {
            font-size: 40px;
            font-weight: 900;
            font-family: monospace;
        }

        .bbh-sans-bartle-regular {
            font-family: "BBH Sans Bartle", sans-serif;
            font-weight: 600;
            font-style: normal;
            text-align: center;
            color: rgb(255, 255, 255);

        }

        .images {
            display: flex;
            justify-content: space-evenly;
            gap: 40px;
            height: 400px;
            width: 900px;
            /* border: 2px solid red; */
            margin: 0px auto;

        }

        .img1 {
            height: 320px;
            width: 270px;
            background-color: black;
            border: 5px solid rgb(51, 118, 51);
            /* padding-top: 30px; */
            margin-top: 30px;
            padding: 5px;
            border-radius: 10px;
            object-fit: fill;
            text-align: center;
        }

        .img2 {
            height: 320px;
            width: 270px;
            width: 300px;
            background-color: black;
            border: 5px solid rgb(167, 65, 65);
            margin-top: 30px;
            padding: 5px;
            border-radius: 10px;
            object-fit: fill;
            text-align: center;

        }

        .img2>img {
            transform: scaleX(-1);
        }

        .img2>p {
            color: rgb(255, 255, 255);
            font-size: 30px;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            margin-top: 15px;

        }

        .img1>p {
            color: rgb(255, 255, 255);
            font-size: 30px;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            margin-top: 15px;
        }

        .vs {
            position: relative;
            top: 50px;
            /* margin: 0px auto; */

        }

        .vs>button {
            height: 50px;
            width: 120px;
            background-color: rgb(4, 4, 4);
            border-radius: 10px;
            margin: 90px auto;
            color: rgb(255, 255, 255);
            cursor: pointer;
            border: none;
        }
        ul{
            color: rgb(254, 254, 254);
            list-style:disc;
           text-align: left;
           padding-left: 30px;
           padding-top: 40px; 
        }
        li{
            padding: 10px;
            font-weight: 800;
            color: rgb(240, 17, 17);
        }
        span{
            font-weight: 500;
            color: rgb(255, 255, 255);
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="text">
            <h1 class="heading bbh-sans-bartle-regular">Street Fighter</h1>
        </div>
        <div class="images">
            <div class="img1">
                <p>PHAROKER</p>
                <ul>
                    <li><span>Move Farword = </span>  D </li>
                    <li><span>Move Back = </span> A </li>
                    <li><span>Attack = </span> space Key </li>
                    
                </ul>
            </div>
            <div class="vs">

                <button onclick="homePage()">START GAME</button>
                <button onclick="splashPage()">back</button>
            </div>
            <div class="img2">
                <p>THAROS</p>
                <ul>
                    <li><span>Move Farword = </span> left Arrow-key </li>
                    <li><span>Move Back = </span> Right Arrow-key </li>
                    <li><span>Attack = </span> lessthan </li>
                    <li><span>Attack = </span> Down Arrow-key </li>
                    
                </ul>
            </div>
        </div>

    </div>
    <script>
        function homePage() {
            window.location.href="home.html"
        }
         function splashPage() {
            window.location.href="index.html"
        }
    </script>
</body>

</html>
